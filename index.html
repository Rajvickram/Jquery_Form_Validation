<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Video Background</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Bootstrap Font Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery CDN Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <!-- Balance JQuery Form Validation Using JQUERY Framework : -->

    
    <video autoplay loop muted id="background-video">
        <source src="gettyimages-1290467213-640_adpp.mp4" type="video/mp4">
    </video>
    

    <header class="my-5">
        <nav class="navbar navbar-dark bg-secondary navbar-expand-md w-75 mx-auto rounded-5" id="navbar-Bg">
            <div class="container">
                <a href="#" class="navbar-brand">FormValidation</a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBtn">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navBtn">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card my-5">
                    <div class="card-header mx-2">
                        <h2 class="card-title">Login</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group mx-2">
                                <label for="email">Email : </label>
                                <div class="input-group mt-3">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="txt_email" placeholder="you@gmail.com">
                                </div>
                            </div>

                            <div class="form-group my-4">
                                <label for="pwd">Password : </label>
                                <div class="input-group mt-3">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer mb-3">
                        <button type="button" class="btn btn-success w-25 mt-2">Login</button>
                        <a href=""><span class="float-end mt-3">Forgot Password</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
